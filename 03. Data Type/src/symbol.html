<html>
<body>
    <script>
        /*
            주로 이름이 충돌할 위험이 없는 객체의 유일한 프로퍼티 키를 만들기 위해 사용
        */
        var symbol_key = Symbol('key');
        console.log(typeof symbol_key);

        var object = {};

        object[symbol_key] = 'value';
        console.log(object[symbol_key]);

        // Symbol의 더 자세한 내용은 나중에 따로 다룬다.
    </script>
</body> 
</html>
