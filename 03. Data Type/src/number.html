<body>
    <script>
        var int = 10;  // 정수형
        var dobule = 10.5; // 실수형
        var negative = -10; // 음수형

        var binary = 0b1010; // 2진수
        var octal = 0o10; // 8진수
        var hex = 0x10; // 16진수

        // 정수, 실수 구분이 없음
        console.log(1 === 1.0); // true

        // Infinity : 양의 무한대
        console.log(10/0);
        // -Infinity : 음의 무한대
        console.log(10/-0);
        // NaN : Not a Number
        console.log(10/'a');
    </script>
