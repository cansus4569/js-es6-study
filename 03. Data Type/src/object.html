<html>
<body>
    <script>
        // 객체 타입은 포괄적인 내용을 담고 있으므로 더 자세한 내용은 나중에 따로 다룬다.
        var object;

        object = {}; // 객체
        console.log(typeof object);

        object = []; // 배열
        console.log(typeof object);

        object = function () {}; // 함수
        console.log(typeof object);
    </script>
</body> 
</html>
