<html>
<body>
    <script>
        class Person {
            constructor(firstName, lastName) {
                this.firstName = firstName;
                this.lastName = lastName;
            }

            // fullName은 접근자 함수로 구성된 접근자 프로퍼티
            // getter 함수
            get fullName() {
                return `${this.firstName} ${this.lastName}`;
            }
            // setter 함수
            set fullName(value) {
                [this.firstName, this.lastName] = name.split(' ');
            }
        }

        const me = new Person('Park', 'Hee');

        // 데이터 프로퍼티를 통한 프로퍼티 값의 참조
        console.log(`${me.firstName} ${me.lastName}`); // Park Hee

        // 접근자 프로퍼티를 통한 프로퍼티 값의 저장
        // 접근자 프로퍼티 fullName에 값을 저장하면 setter 함수가 호출
        me.fullName = 'Kim Lee';
        console.log(me); // Person { firstName: 'Kim', lastName: 'Lee' }

        // 접근자 프로퍼티를 통한 프로퍼티 값의 참조
        // 접근자 프로퍼티 fullName에 접근하면 getter 함수가 호출
        console.log(me.fullName); // Kim Lee

        // fullName은 접근자 프로퍼티이다.
        // 접근자 프로퍼티는 get, set, enumerable, configurable 프로퍼티 어트리뷰트를 갖는다.
        console.log(Object.getOwnPropertyDescriptor(Person.prototype, 'fullName')); 
        // {enumerable: false, configurable: true, get: ƒ, set: ƒ}

        console.log(Object.getOwnPropertyNames(me)); // ['firstName', 'lastName']
        console.log(Object.getOwnPropertyNames(Object.getPrototypeOf(me))); // ['constructor', 'fullName']
    </script>
</body> 
</html>
