<html>
<body>
    <script>
        class Animal {
            constructor(age, weight) {
                this.age = age;
                this.weight = weight;
            }

            eat() {
                console.log('eat.');
            }

            move() {
                console.log('move.');
            }
        }

        // 상속을 통해 Animal 클래스를 확장한 Bird 클래스
        class Bird extends Animal {
            fly() { return '날아다니다.'; }
        }

        const bird = new Bird(1, 2);
        console.log(bird); // Bird { age: 1, weight: 2 }
        console.log(bird instanceof Bird); // true
        console.log(bird instanceof Animal); // true

        console.log(bird.eat()); // 먹는다.
        console.log(bird.move()); // 뛴다.
        console.log(bird.fly()); // 날아다니다.
    </script>
</body> 
</html>
