<html>
<body>
    <script>
        function foo() {
            const x = 1;
            const y = 2;

            // bar 함수는 클로저가 아니다.
            // 상위 스코프의 식별자를 참조 하지 않음
            function bar() {
                const z = 3;

                debugger;
                console.log(z);
            }
            return bar;
        }
        // 중첩 함수(bar)가 외부 함수(foo)보다 오래 유지되지만...
        const bar = foo();
        bar();
    </script>
</body>
