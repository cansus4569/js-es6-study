<html>
<body>
    <script>
        const values = [1, 2, 1, 3, 5, 4, 5, 3, 4, 4];

        const result = values.reduce((acc, cur, i, arr) => {
            // 순회 중인 요소의 인덱스가 자신의 인덱스라면 처음 순회하는 요소다.
            // 이 요소만 초기값으로 전달받은 배열에 담아 반환한다.
            // 순회 중인 요소의 인덱스가 자신의 인덱스가 아니라면 중복된 요소다.
            if (arr.indexOf(cur) === i) acc.push(cur);
            return acc;
        },[]);
        console.log(result); // [1, 2, 3, 5, 4]

        // filter 메서드를 사용하는 방법
        // 순회 중인 요소의 인덱스가 자신의 인덱스라면 처음 순회하는 요소다.
        // 이 요소만 필터링 한다.
        const result2 = values.filter((v, i, arr) => arr.indexOf(v) === i);
        console.log(result2); // [1, 2, 3, 5, 4]

        // 집합 Set 을 사용하는 방법
        // 중복을 허용하지 않는 Set 객체의 특성을 활용하여 배열에서 중복된 요소를 제거할 수 있다.
        const result3 = [...new Set(values)];
        console.log(result3); // [1, 2, 3, 4, 5, 6]
    </script>
</body> 
</html>
