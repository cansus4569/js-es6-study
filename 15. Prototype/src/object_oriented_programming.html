<body>
    <script>
        // 추상화 표현 
        const person = {        // 객체 (여러 개의 속성으로 )
            name: 'Park',       // 이름 속성
            address: 'Panggyo'  // 주소 속성
        }
        console.log(person); // { name: "Lee", address: "Seoul" }

        const circle = {
            radius: 5, // 반지름 == 상태 데이터

            // 원의 지름 계산 함수 : 2r
            getDiameter() { // 동작 == 메서드
                return 2 * this.radius;
            }
        };
    </script>
