<html>
<body>
    <script>
        function foo1() {
            var x = 1;
            // var 키워드로 선언된 변수는 같은 스코프내에서 중복 선언 가능
            // 자바스크립트 엔진에 의해 var 키워드가 없는 것처럼 동작 (재할당 동작)
            var x = 2;
            console.log(x); // 2
        }
        foo1();

        function foo2() {
            let a = 1;
            // let이나 const 키워드로 선언된 변수는 같은 스코프 내에서 중복 선언 불가
            let a = 2; // error : Identifier 'a' has already been declared
        }
        foo2();
    </script>
</body> 
</html>
