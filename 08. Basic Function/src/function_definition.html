<html>
<body>
    <script>
        // 함수 정의방법
        // 1. 함수 선언문
        function add (x,y) { // 기명 함수
            return x + y;
        }

        // 여기서 add는 실제 함수명이 아닌 
        // 자바스크립트 엔진이 내부적으로 함수명과 동일한 식별자를 만들어
        // 식별자를 이용하여 함수를 호출하는 것을 말한다.
        console.log(add(1,2)); // 3

        // 함수 선언문은 익명 함수로 선언할 수 없다. (에러 발생)
        // function (x,y) {    // 익명 함수
        //     return x + y;
        // }
        // 익명 함수여서 함수 호출 또한 불가능하다.
    </script>
</body> 
</html>
