<html>
<body>
    <script>
        // 함수 참조
        console.dir(add); // f add(x,y) // 함수 호이스팅 발생
        console.dir(sub); // undefined // 변수 호이스팅 발생

        // 함수 호출
        console.log(add(2,3)); // 7         // 함수 호이스팅에 의해 호출 가능
        console.log(sub(2,3)); // 에러 발생   // 변수 호이스팅에 의해 호출 불가능

        // 함수 선언문
        function add(x,y) {
            return x + y;
        }

        // 함수 표현식
        var sub = function(x,y) {
            return x - y;
        };
    </script>
</body> 
</html>
