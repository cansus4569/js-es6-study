<html>
<body>
    <script>
        // ES5 문법
        var j = 1, s = 2;
        var obj_es5 = {
            j: j,
            s: s
        };
        console.log(obj_es5); // {j: 1, s: 2}
        /*********************************/
        // ES6 문법
        let k = 3, t = 4;
        // 프로퍼티 축약 표현
        const obj_es6 = {
            k,
            t
        };
        console.log(obj_es6); // {k: 3, t: 4}
    </script>
</body> 
</html>
