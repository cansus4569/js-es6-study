<html>
<body>
    <script>
        // 인수가 유한수이면 true 반환
        isFinite(0); // true
        isFinite(2e64); // true
        isFinite('10'); // '10' -> 10 true
        isFinite(null); // null -> 0 true

        // 인수가 무한수로 평가되는 값이면 false 반환
        isFinite(Infinity); // false
        isFinite(-Infinity); // false

        // 인수가 NaN으로 평가되는 값이면 false 반환
        isFinite(NaN); // false
        isFinite('Hello'); // false
        isFinite('2005/12/12'); // false
    </script>
</body> 
</html>
