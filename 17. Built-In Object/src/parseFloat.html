<html>
<body>
    <script>
        // 문자열을 실수로 해석하여 반환
        parseFloat('3.14'); // 3.14
        parseFloat('10.00'); // 10

        // 공백으로 구분된 문자열은 첫 번째 문자열만 반환
        parseFloat('34 45 77'); // 34
        parseFloat('40 years'); // 40

        // 첫 번째 문자열을 숫자로 변환할 수 없다면 NaN를 반환
        parseFloat('He was 40'); // NaN

        // 앞뒤 공백은 무시
        parseFloat(' 60 '); // 60
    </script>
</body> 
</html>
