<html>
<body>
    <script>
        // 표현식 문
        eval('1 + 2;'); // 3
        // 표현식이 아닌 문
        eval('var x = 5;'); // undefined

        // eval 함수에 의해 런타임에 변수 선언문이 실행되어 x 변수가 선언됨
        console.log(x); // 5

        // 객체 리터럴은 반드시 괄호로 둘러싼다.
        const o = eval('({ a: 1})');
        console.log(o); // {a: 1}
        // 함수 리터럴은 반드시 괄호로 둘러싼다.
        const f = eval('(function() { return 1; })');
        console.log(f()); // 1

        // 여러 개의 문
        eval('1 + 2; 3 + 4;'); // 7

        const a = 1;
        function abc() {
            // eval 함수는 런타임에 abc 함수의 스코프를 동적으로 수정한다.
            eval('var a = 2;');
            console.log(a); // 2
        }
        abc();
        console.log(a); // 1

        const y = 1;
        function xyz() {
            'use strict';

            // strict mode 에서 eval 함수는 기존의 스코프를 수정하지 않고
            // eval 함수 자신의 자체적인 스코프를 생성함
            eval('var y = 2; console.log(y);'); // 2
            console.log(y); // 1
        }

        const z = 1;
        function test() {
            eval('var z = 2; console.log(z);'); // 2
            // let, const 키워드를 사용한 변수 선언문은 strcit mode가 적용됨
            eval('const z = 3; console.log(z);'); // 3
            console.log(z); // 2
        }
        test();
        console.log(z); // 1
    </script>
</body> 
</html>
