<html>
<body>
    <script>
        parseInt('10'); // 10
        parseInt('10.5'); // 10
        //////////////////////////////////////////////
        parseInt(10); // 10
        parseInt(10.5); // 10
        //////////////////////////////////////////////
        parseInt('10', 2); // 2진수로 파싱하면 2
        parseInt('10', 8); // 8진수로 파싱하면 8
        parseInt('10', 16); // 16진수로 파싱하면 16
        //////////////////////////////////////////////
        const x = 15;

        x.toString(2); // 1111
        parseInt(x.toString(2), 2); // 15

        x.toString(8); // 17
        parseInt(x.toString(8), 8); // 15

        x.toString(16); // f
        parseInt(x.toString(16), 16); // 15
        //////////////////////////////////////////////
        parseInt('0xf'); // 15
        parseInt('0b10'); // 0  --> 2 진수 리터럴 해석 X
        parseInt('0o10'); // 0  --> 8 진수 리터럴 해석 X
        //////////////////////////////////////////////
        // 'A'는 10진수로 해석할 수 없음
        parseInt('A0'); // NaN
        // '2'는 2진수로 해석할 수 없음
        parseInt('20',2); // NaN
        //////////////////////////////////////////////
        // 10진수로 해석할 수 없는 'A' 이후의 문자는 모두 무시
        parseInt('1A0'); // 1
        // 2진수로 해석할 수 없는 '2' 이후의 문자는 모두 무시
        parseInt('102', 2); // 2
        // 8진수로 해석할 수 없는 '8' 이후의 문자는 모두 무시
        parseInt('58', 8); // 5
        // 16진수로 해석할 수 없는 'G' 이후의 문자는 모두 무시
        parseInt('FG', 16); // 15
        //////////////////////////////////////////////
        // 공백으로 구분된 문자열은 첫 번째 문자열만 반환
        parseInt('34 45 56'); // 34
        parseInt('40 years old'); // 40
        // 첫 번쨰 문자열을 숫자로 변환할 수 없다면 NaN 반환
        parseInt('He was 30'); // NaN
        // 앞뒤 공백은 무시
        parseInt('  34  '); // 34
    </script>
</body> 
</html>
