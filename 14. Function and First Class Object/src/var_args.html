<body>
    <script>
        function sum(x,y) {
            let res = 0;

            // arguments 객체는 length 프로퍼티가 있는 유사 배열 객체 이므로
            // for문으로 순회할 수 있음
            for(let i = 0; i < arguments.length; i++) {
                res += arguments[i];
            }
            return res;
        }

        console.log(sum()); // 0
        console.log(sum(1,2)); // 3
        console.log(sum(1,2,3)); // 6
    </script>
